<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Page - Cheer Up Sera</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Encouraging Messages for Sera</h1>
        <nav>
            <a href="/" class="{{ 'active' if request.path == '/' else '' }}">Home</a> |
            <a href="/about" class="{{ 'active' if request.path == '/about' else '' }}">About</a> |
            <a href="/prompt" class="{{ 'active' if request.path == '/prompt' else '' }}">Prompt Page</a>
        </nav>
    </header>
    <main>
        <div class="prompt-box">
            <p id="prompt-text">{{ last_message or "Click the button to get a new message!" }}</p>
            <button id="generate-btn">Generate New Message</button>
            <button id="copy-btn" class="copy-btn">Copy to Clipboard</button>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
